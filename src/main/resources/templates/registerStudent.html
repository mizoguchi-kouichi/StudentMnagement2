<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>

  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>

</head>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentEnrollment}" method="post">
  <table>

    <tr>
      <th><label for="name">名前：</label></th>
      <td>
        <input type="text" id="name" th:field="*{student.name}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('student.name')}"
             th:errors="*{student.name}"
             class="error-message"></div>
      </td>
    </tr>

    <tr>
      <th><label for="kana">フリガナ：</label></th>
      <td>
        <input type="text" id="kana" th:field="*{student.kana}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('student.kana')}"
             th:errors="*{student.kana}"
             class="error-message"></div>
      </td>
    </tr>

    <tr>
      <th><label for="nickName">ニックネーム：</label></th>
      <td>
        <input type="text" id="nickName" th:field="*{student.nickname}"/>
      </td>
    </tr>

    <tr>
      <th><label for="email">メールアドレス：</label></th>
      <td>
        <input type="text" id="email" th:field="*{student.email}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('student.email')}"
             th:errors="*{student.email}"
             class="error-message"></div>
      </td>
    </tr>

    <tr>
      <th><label for="area">居住地：</label></th>
      <td>
        <input type="text" id="area" th:field="*{student.area}" />
      </td>
    </tr>

    <tr>
      <th><label for="age">年齢：</label></th>
      <td>
        <input type="text" id="age" th:field="*{student.age}" />
      </td>
    </tr>

    <tr>
      <th><label for="gender">性別：</label></th>
      <td>
        <input type="text" id="gender" th:field="*{student.gender}" />
      </td>
    </tr>

    <tr>
      <th><label for="remark">備考：</label></th>
      <td>
        <input type="text" id="remark" th:field="*{student.remark}" />
      </td>
    </tr>

    <tr>
      <th><label for="courseName">コース名：</label></th>
      <td>
        <input type="text" id="courseName" th:field="*{studentCourses.courseName}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('studentCourses.courseName')}"
             th:errors="*{studentCourses.courseName}"
             class="error-message"></div>
      </td>
    </tr>

    <tr>
      <th><label for="courseStartDate">受講開始日：</label></th>
      <td>
        <input type="date" id="courseStartDate" th:field="*{studentCourses.courseStartDate}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('studentCourses.courseStartDate')}"
             th:errors="*{studentCourses.courseStartDate}"
             class="error-message"></div>
      </td>
    </tr>

    <tr>
      <th><label for="expectedEndDateOfTheCourse">コース終了予定日：</label></th>
      <td>
        <input type="date" id="expectedEndDateOfTheCourse" th:field="*{studentCourses.expectedEndDateOfTheCourse}"/>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <div th:if="${#fields.hasErrors('studentCourses.expectedEndDateOfTheCourse')}"
             th:errors="*{studentCourses.expectedEndDateOfTheCourse}"
             class="error-message"></div>
      </td>
    </tr>
  </table>
  <button type="submit">登録</button>
</form>
</body>
</html>
