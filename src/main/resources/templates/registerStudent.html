<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentEnrollment}" method="post">
  <table>
    <tr>
      <th><label for="name">名前：</label></th>
      <td>
        <input type="text" id="name" th:field="*{student.name}"/>
      </td>
    </tr>

    <tr>
      <th><label for="kana">フリガナ：</label></th>
      <td>
        <input type="text" id="kana" th:field="*{student.kana}"/>
      </td>
    </tr>

    <tr>
      <th><label for="nickName">ニックネーム：</label></th>
      <td>
        <input type="text" id="nickName" th:field="*{student.nickname}"/>
      </td>
    </tr>

    <tr>
      <th><label for="email">メールアドレス：</label></th>
      <td>
        <input type="text" id="email" th:field="*{student.email}"/>
      </td>
    </tr>

    <tr>
      <th><label for="area">居住地：</label></th>
      <td>
        <input type="text" id="area" th:field="*{student.area}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="age">年齢：</label></th>
      <td>
        <input type="text" id="age" th:field="*{student.age}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="gender">性別：</label></th>
      <td>
        <input type="text" id="gender" th:field="*{student.gender}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="remark">備考：</label></th>
      <td>
        <input type="text" id="remark" th:field="*{student.remark}" required/>
      </td>
    </tr>

    <tr>
      <th><label for="courseName">コース名：</label></th>
      <td>
        <input type="text" id="courseName" th:field="*{studentCourses.courseName}" required/>
      </td>
    </tr>

    <tr>
      <th><label for="courseStartDate">受講開始日：</label></th>
      <td>
        <input type="date" id="courseStartDate" th:field="*{studentCourses.courseStartDate}"
               required/>
      </td>
    </tr>

    <tr>
      <th><label for="expectedEndDateOfTheCourse">コース終了予定日：</label></th>
      <td>
        <input type="date" id="expectedEndDateOfTheCourse"
               th:field="*{studentCourses.expectedEndDateOfTheCourse}" required/>
      </td>
    </tr>
  </table>
  <button type="submit">登録</button>
</form>
</body>
</html>
