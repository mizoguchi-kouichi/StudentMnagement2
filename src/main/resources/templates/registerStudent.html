<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${student}" method="post">
  <table>
    <tr>
      <th><label for="name">名前：</label></th>
      <td>
        <input type="text" id="name" th:field="*{name}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="kana">フリガナ：</label></th>
      <td>
        <input type="text" id="kana" th:field="*{kana}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="nickName">ニックネーム：</label></th>
      <td>
        <input type="text" id="nickName" th:field="*{nickname}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="email">メールアドレス：</label></th>
      <td>
        <input type="text" id="email" th:field="*{email}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="area">居住地：</label></th>
      <td>
        <input type="text" id="area" th:field="*{area}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="age">年齢：</label></th>
      <td>
        <input type="text" id="age" th:field="*{age}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="gender">性別：</label></th>
      <td>
        <input type="text" id="gender" th:field="*{gender}" required/>
      </td>
    </tr>
    <tr>
      <th><label for="remark">備考：</label></th>
      <td>
        <input type="text" id="remark" th:field="*{remark}" required/>
      </td>
    </tr>
  </table>
  <button type="submit">登録</button>
</form>
</body>
</html>
